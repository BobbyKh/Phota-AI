<!doctype html>
<html lang="en">
    <head>
        <title>Cartoon AI</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
        <script>
            $(document).ready(function() {
                $('[data-fancybox="gallery"]').fancybox({
                    buttons: [
                        "zoom",
                        "share",
                        "slideShow",
                        "fullScreen",
                        "thumbs",
                        "close"
                    ],
                    loop: true,
                    protect: true,
                    transitionEffect: "slide",
                    hash: true
                });
            });
        </script>
 
        <!-- Tailwind UI -->
    </head>

    <body>
        <header>
            <nav class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0">
         <a href="/"> <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Tailwind UI"> </a>
        </div>
        <div class="hidden md:-my-px md:ml-10 md:flex md:items-center">
          <a href="/" class="ml-10 px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Home</a>
          <a href="video" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Video Upscaler</a>
          <a href="snapclick" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Snap Click</a>
        </div>

        <div class="absolute top-6 right-2 hidden md:block">
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=865697089698-95q771o1t86n85591e65v5553565s5c5.apps.googleusercontent.com&redirect_uri=http://127.0.0.1:8000/auth/google/callback&response_type=code&scope=openid%20email%20profile" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <i class="fa-brands fa-google"></i>
            </a>
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=865697089698-95q771o1t86n85591e65v5553565s5c5.apps.googleusercontent.com&redirect_uri=http://127.0.0.1:8000/auth/google/callback&response_type=code&scope=openid%20email%20profile" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=865697089698-95q771o1t86n85591e65v5553565s5c5.apps.googleusercontent.com&redirect_uri=http://127.0.0.1:8000/auth/google/callback&response_type=code&scope=openid%20email%20profile" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=865697089698-95q771o1t86n85591e65v5553565s5c5.apps.googleusercontent.com&redirect_uri=http://127.0.0.1:8000/auth/google/callback&response_type=code&scope=openid%20email%20profile" class="ml-4 px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <i class="fa-brands fa-instagram"></i>
            </a>
            
        </div>

        
      </div>
      <div class="-mr-2 flex md:hidden">
        <button type="button" class="bg-gray-900 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Heroicon name: outline/menu -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!--
    Mobile menu, show/hide based on menu open state.

    Entering: "duration-150 ease-out"
      From: "opacity-0 scale-95"
      To: "opacity-100 scale-100"
    Leaving: "duration-100 ease-in"
      From: "opacity-100 scale-100"
      To: "opacity-0 scale-95"
  -->
  <div class="md:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Home</a>

      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">About</a>
    </div>
  </div>
</nav>
        </header>
        <main>
            {% block content %} {% endblock %}
        </main>
        <footer>
            <!-- footer -->
            <footer class="bg-gray-100" style="padding-top: 10px; padding-bottom: 10px;">
                <div class="max-w-screen-xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
                    <p class="text-center text-gray-500">
                        &copy; 2023 Bobby ko  Company. All rights reserved.
                    </p>
                </div>
            </footer>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
